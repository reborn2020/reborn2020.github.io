<body class="pay">
    <div class="top">
        <img class="tit" src="images/logo_text.png" />
        <div class="gift">선물하기</div>
    </div>
    <div class="coin">
        리본페이<span>1,444,353</span>
    </div>
    <div class="desc">
        선물 요청 시 등록된 휴대폰 인증 후 요청 됩니다
    </div>
    <div class="rb1">
        <table>
            <colgroup>
                <col style="width: 50%;">
                <col style="width: 50%;">
            </colgroup>
            <tbody>
                <tr>
                    <th>휴대폰 번호</th>
                    <td>000-0000-000</td>
                </tr>
                <tr>
                    <th>SMS인증요청</th>
                    <td>
                        <input type="button" value="전송">
                        <span>55초</span>
                    </td>
                </tr>
                <tr>
                    <th>인증번호 입력</th>
                    <td>
                        <input type="number"/>
                        <input type="button" value="확인">
                    </td>
                </tr>
                <tr>
                    <th colspan="2">인증이 성공하였습니다</th>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="rb2">
        <table>
            <colgroup>
                <col style="width: 50%;">
                <col style="width: 50%;">
            </colgroup>
            <tbody>
                <tr>
                    <th>선물 받을 분 ID</th>
                    <td>
                        <input type="text"/>
                        <input type="button" value="확인">
                    </td>
                </tr>
                <tr>
                    <th>선물 요청 금액</th>
                    <td>
                        <input type="text"/>
                        <span> PAY</span>
                    </td>
                </tr>
                
                <tr>
                    <th colspan="2">ID가 확인 되었습니다.</th>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="rb3">
        <input type="button" class="btnOut" value="선물요청">
        <input type="button" class="btnCancel" onclick="history.back();" value="취소">
    </div>
